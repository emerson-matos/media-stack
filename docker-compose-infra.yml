version: "3.9"
name: infra
services:
  portainer:
    profiles: ["infra"]
    container_name: portainer
    image: portainer/portainer-ce:latest
    restart: unless-stopped
    networks:
      - media-stack
    environment:
      - PUID=1000
      - PGID=1000
      - TZ='America/Sao_Paulo'
    ports:
      - 9443:9443
    volumes:
      - portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock:ro

  # More info at https://github.com/pi-hole/docker-pi-hole/ and https://docs.pi-hole.net/
  pihole:
    profiles: ["infra", "pihole"]
    container_name: pihole
    image: pihole/pihole:latest
    restart: unless-stopped
    # For DHCP it is recommended to remove these ports and instead add: network_mode: "host"
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      # - "67:67/udp" # Only required if you are using Pi-hole as your DHCP server
      - "8053:80/tcp"
    environment:
      TZ: 'America/Sao_Paulo'
      WEBPASSWORD: 'pihole'
      ServerIP: '172.19.0.14'
      DNS1: '172.19.0.13#5053'
      DNS2: ''
      IPv6: false
      DNSMASQ_LISTENING: all
    volumes:
      - '/home/emerson/.netflox/pihole/etc-pihole:/etc/pihole'
      - '/home/emerson/.netflox/pihole/etc-dnsmasq.d:/etc/dnsmasq.d'
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    networks:
      media-stack:
      pihole:
        ipv4_address: 172.19.100.14
    dns:
      - 127.0.0.1
      - 1.1.1.1
    # cap_add:
      # - NET_ADMIN

  cloudflared:
    profiles: ["infra"]
    container_name: cloudflared
    image: cloudflare/cloudflared
    restart: unless-stopped
    command: proxy-dns
    networks:
      media-stack:
      pihole:
        ipv4_address: 172.19.100.13

  heimdall:
    profiles: ["infra", "heimdall"]
    image: lscr.io/linuxserver/heimdall:latest
    container_name: heimdall
    volumes:
      - /media/emerson/.netflox/midia/heimdall:/config
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
    networks:
      - media-stack
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped

networks:
  pihole:
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.100.0/28
  media-stack:
    external: true

volumes:
  portainer_data:
    driver: local
